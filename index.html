<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sounds Like In Your Area</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/parsley.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="hero is-info is-large custom-background-image">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              
              <span class="navbar-burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            
          </div>
        </nav>
      </div>
    
      <div class="">
        <div class="container has-text-centered custom-black-background" id="black-title-box">
          <p class="title is-size-1 custom-yellow custom-opacity-100">
            Welcome to:
          </p>
          <p class="title is-size-1 has-text-danger custom-opacity-100"> Sounds Like All Over the World!</p>
          <p class="subtitle custom-yellow custom-opacity-100">
            Enter an Artist here to See Events and Similar Artists!
          </p>
          <form action="" id="form-page-1">
          <input class="input is-large custom-opacity-100" type="text" placeholder="Enter a band or Artist" id="search-input-opening-page">
        </form>
          <div class="is-justify-content-left custom-opacity-100">
            <button class="button is-success is-large button is-fullwidth" id="submit-button-opening-page">Search</button>
            <p class="is-size-4 custom-opacity-100">Powered by Ticketmaster and Last.fm</p>
          </div>
          
        </div>
      </div>
    
      <div class="hero-foot is-flex-mobile">
      </div>
    </section>
    <div class="modal" id="grab-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Invalid Input Try Again</p>
            <button class="delete" aria-label="close"></button>
          </header>
      </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="./assets/js/index.js"></script>
    </body>
</html>
